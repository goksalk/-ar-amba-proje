<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="result.html"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">NET<span>FLIX</span></h1>

        <section id="description">
          Thank you for signing up to Netflix.Tell me more about yourself.
        </section>
      </header>

      <main id="survey">
        <form action="result.html" method="get" id="form-area">
          <div class="input-box">
            <label for="Name">Name</label>
            <br />
            <input
              type="text"
              name="Name"
              id="Name"
              placeholder="enter your name"
            />
          </div>
          <div class="input-box">
            <label for="Age">Age</label><br />
            <input type="number" name="Age" id="Age" placeholder="Age" />
          </div>
          <div class="input-box">
            <label for="Email">Email</label><br />
            <input type="email" id="Email" placeholder="enter your email" />
          </div>

          <div class="input-box">
            <label for="">Content Type</label><br />
            <select name="content" id="dropdown">
              <option value="">Movies</option>
              <option value="">Series</option>
              <option value="">Tv shows</option>
            </select>
          </div>

          <div class="input-box" id="checbox">
            <label for="">Movie Type</label><br />
            <section id="Dropdown">
              <input type="checkbox" name="movie1" id="first-check" />
              <label for="first-check">Comedy</label><br />
              <input type="checkbox" name="movie2" id="second-check" />
              <label for="second-check">Action</label><br />
              <input type="checkbox" name="movie3" id="third-check" />
              <label for="third-check">Romance</label><br />
            </section>
          </div>
          <div class="input-box" id="radio">
            <label for="">Gender</label><br />
            <input type="radio" name="gender" id="first-radio" value="male" />
            <label for="first-radio">Male</label><br />
            <input
              type="radio"
              name="gender"
              id="second-radio"
              value="female"
            />
            <label for="second-radio">Female</label><br />
            <input type="radio" name="gender" id="third-radio" value="Other" />
            <label for="third-radio">Other</label><br />
          </div>

          <div class="input-box">
            <label for="feedback">Feedback</label><br /><br />
            <textarea
              name="feedback"
              id="feedback"
              cols="30"
              rows="10"
              placeholder="any comment"
            ></textarea>
          </div>

          <div class="form-submit">
            <button id="form-button">Send</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
